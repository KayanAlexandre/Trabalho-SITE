<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kinoplex Cinemas</title>

  <!-- Ligação com o CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Kinoplex</h1>
    <nav>
      <ul>
        <li><a href="#">Filmes</a></li>
        <li><a href="#">Sessões</a></li>
        <li><a href="#">Cinemas</a></li>
        <li><a href="#">Promoções</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <div class="top-bar">
    <select>
      <option>Selecione seu cinema / sua cidade</option>
      <option>Rio de Janeiro</option>
    </select>
    <div class="search">
      <input type="text" placeholder="Buscar...">
    </div>
  </div>

  <!-- Carrossel de filmes -->
  <div class="carousel">
  <button class="prev">&#10094;</button>
  
  <div class="carousel-container">
    <img src="s3.jpg" alt="Superman(2025)" data-title="Superman(2025)">
    <img src="fo1.jpg" alt="F1: O Filme" data-title="F1: o Filme">
    <img src="m3.jpg" alt="Missão Impossível: Acerto de contas" data-title="Missão Impossível: Acerto de Contas">
  </div>
  
  <div class="carousel-title">Superman</div>
  <button class="next">&#10095;</button>
</div>

  <section>
    <h2>Em cartaz</h2>
    <div class="filmes">
      <div class="card">
        <img src="f2.jpg" alt="Formula 1">
        <p>Formula 1</p>
        <button>Ver sessões</button>
      </div>
      <div class="card">
        <img src="q1.jpg" alt="Quarteto Fantástico">
        <p>Quarteto Fantástico</p>
        <button>Ver sessões</button>
      </div>
      <div class="card">
        <img src="s2.jpg" alt="Superman">
        <p>Superman</p>
        <button>Ver sessões</button>
      </div>
      <div class="card">
        <img src="m2.jpg" alt="Missão Impossível">
        <p>Missão Impossível</p>
        <button>Ver sessões</button>
      </div>
    </div>
  </section>

  <section>
  <h2>Cinemas</h2>
  <div class="cinemas-list">
    <div class="card">
      <img src="k1.jpg" alt="KinoplexWest">
      <p>Kinoplex WestShopping</p>
      <button>Ver programação</button>
    </div>
  </div>
</section>
  <!-- Ligação com o JavaScript -->
  <script src="script.js"></script>
</body>
</html>

  <!-- Ligação com o JavaScript -->
  <script src="script.js"></script>
</body>
</html>
